name: TestGithubAction

on:
  push:
    branches:
      - main  # Chạy workflow khi có thay đổi trong nhánh main
  workflow_dispatch: # Cho phép chạy thủ công workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME  }}/test:latest

# Job 2: Deploy
  deploy:
    needs: TestGithubAction
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
       # action　"appleboy/ssh-action"　を使用して、SSH 経由でイメージをサーバーにデプロイする
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/TestGithubAction:${{ github.sha }}

            sudo docker run -d -p 3000:3000 --name TestGithubAction-container ${{ secrets.DOCKERHUB_USERNAME }}/TestGithubAction:${{ github.sha }}